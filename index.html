<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 수평 정렬 */
            align-items: center; /* 수직 정렬 */
            height: 100vh; /* 화면 높이를 꽉 채움 */
            margin: 0; /* 기본 여백 제거 */
            flex-direction: column; /* 세로로 배치 */
            transition: background-color 0.5s ease; /* 배경색 전환 효과 */
        }

        img {
            max-width: 300px; /* 이미지 크기를 적절히 제한 */
            height: auto; /* 비율 유지 */
        }

        #inputbox, #input-button {
            margin-top: 20px; /* 이미지 아래 여백 */
            padding: 10px;
            font-size: 16px;
        }

        #input-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="뱁새.jpg" alt="cute">
    <input type="text" id="inputbox" list="colors" placeholder="색상을 입력하세요 (예: red)">
    <datalist id="colors">
        <option value="red">
        <option value="yellow">
        <option value="green">
        <option value="blue">
        <option value="purple">
        <option value="orange">
        <option value="pink">
        <option value="black">
        <option value="white">
        <option value="gray">
    </datalist>
    <button id="input-button">입력</button>

    <!-- JavaScript 파일 연결 -->
    <script src="app.js"></script>
</body>
</html>
